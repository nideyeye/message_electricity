{% extends "hot.html" %}

{% block content %}
{{ super() }}
<div class="container">
{% for item in result %}
	<p>状态：{{item['status']}}</p>
	<a href={{item['url']}}>项目名称：{{item['title']}}</a>
	<p>时间：{{item['date']}}</p><br>
{% endfor %}
</div>
<a href={{ url_for('order', page=before_page) }}>上一页</a>
<a href={{ url_for('order', page=next_page) }}>下一页</a>
{% endblock %}
